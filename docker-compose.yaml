version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: grammar-backend
    ports:
      - "8000:8000"
    env_file:
      - .env   # Replace with your key or use a .env file
    volumes:
      - ./backend/index:/app/index  # Persist index files

  frontend:
    build:
      context: ./frontend
    container_name: grammar-frontend
    ports:
      - "5000:80"
