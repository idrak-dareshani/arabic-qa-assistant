<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Arabic Language Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">ğŸ“˜ Arabic Language Learning Assistant</h1>
    <form method="POST" class="space-y-4">
      <textarea name="question" placeholder="Type your question here..." required
        class="w-full p-3 border border-gray-300 rounded h-24">{{ question or "" }}</textarea>
      <div class="flex gap-2 justify-end">
        <button type="submit" name="ask" class="bg-blue-600 text-white px-4 py-2 rounded">Ask</button>
        <button type="submit" name="more_info" class="bg-green-600 text-white px-4 py-2 rounded">Search More</button>
      </div>
    </form>

    {% if answer %}
      <div class="mt-6 bg-blue-50 p-4 rounded">
        <h2 class="font-semibold text-blue-700">ğŸ“– Local Answer:</h2>
        <div class="prose max-w-none" dir="ltr">{{ answer | safe }}</div>
      </div>
    {% endif %}

    {% if web_info %}
      <div class="mt-6 bg-green-50 p-4 rounded">
        <h2 class="font-semibold text-green-700">ğŸŒ Web Search Results:</h2>
        <pre class="whitespace-pre-wrap text-sm">{{ web_info }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
